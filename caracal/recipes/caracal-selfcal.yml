#!/usr/bin/env -S stimela run --last-recipe
_include:
  - caracal-libs.yml

caracal-selfcal:
  name: CARACal selfcal recipe
  info: "Second generation calibration recipe developed for CaraCal"
 
  inputs:
    _include: caracal-schema.yml
    obs:
      info: "Selects observation by label -- edit caracal-observation-sets.yml"
      required: true
    ms:
      dtype: MS
      aliases: ['*.ms']
      required: true
    selfcal._niters:
      info: Number of iteration to process
      dtype: List[int]
      default: =RANGE(0, 1+current.selfcal.niter)

  for_loop:
    var: iter
    over: selfcal._niters
    display_status: "{var}={value} {index1}/{total}"
    scatter: 1

  steps:

    restore-flags:
      info: restore flags to a specific version
      cab: casa.flagman
      skip: true
      params:
        ms: =recipe.ms
        versionname: =step.save-flags-0.versionname
        mode: restore

    pa-correction:
      info: invokes cubical to correct for parallactic angle
      skip: =IF(recipe.selfcal.pa-rotate, IF(recipe.iter==0, false, true), IF(recipe.selfcal.enable, false, true))
      skip_if_outputs: fresh
      _use: lib.steps.cubical.pa-corr
      params:
        data.ms: =recipe.ms
        out.column: 'PA_CORRECTED_DATA'
        out.dir: "{recipe.dir-out-base}/cal-pa.cc-out"
        dist.ncpu: =recipe.ncpu
        dist.min-chunks: =recipe.ncpu
        model.list: ''
        flags.apply: "-cubical0"
        flags.auto-init: legacy
        flags.save: "cubical0"
        flags.save-legacy: auto
        flags.reinit-bitflags: false
        k.save-to: "{recipe.dir-out-base}/PAsol"

    previous-image-index:
      info: prefix for image files
      cab: iter_out
      params:
        iter: =recipe.iter

    image-pol-0:
      info: image and construct initial model image using the PA_CORRECTED_DATA column using a mask
      skip: =IF(recipe.iter==0, IF(recipe.image-enable, false, true), true)
      _use: lib.steps.wsclean.image-pol
      skip_if_outputs: fresh
      params:
        prefix: ="{recipe.dir-out-base}/image_{recipe.iter}/{recipe.image-prefix}_{recipe.iter}"
        column: =IF(recipe.selfcal.pa-rotate, IF(recipe.iter==0, steps.pa-correction.out.column, "CORRECTED_DATA"), recipe.image-col)
        fits-mask: =IFSET(recipe.image-fits-mask, recipe.image-fits-mask, IFSET(recipe.image-cleanmask-method, IF(recipe.iter>0, "{recipe.dir-out-base}/image_{steps.previous-image-index.dir-out}/{recipe.image-prefix}_{steps.previous-image-index.dir-out}-MFS-mask.fits", UNSET, UNSET), UNSET))
        no-update-model-required: =recipe.image-no-update-model-required

    quality-assess-0:
      info: image quality assessment
      cab: aimfast
      skip_if_outputs: fresh
      skip: =IF(recipe.iter==0, IF(recipe.image-enable, IF(recipe.image-aimfast-enable, false, true), true), true)
      params:
        residual_image: =steps.image-pol-0.residual.i.mfs
        outfile: '{steps.image-pol-0.prefix}-im-{info.suffix}.json'

    masking-0:
      info: generate a mask
      cab: breizorro
      skip_if_outputs: fresh
      skip: =IF(recipe.iter==0, IF(recipe.image-enable, IF(recipe.image-cleanmask-method=="breizorro", false, true), true), true)
      params:
        restored-image: =steps.image-pol-0.restored.i.mfs
        outfile: '{steps.image-pol-0.prefix}-MFS-mask.fits'
        threshold: 10.0
        dilate: 2
        boxsize: 60

    source-finder-0:
      info: automatic source finding
      _use: lib.steps.source-finder.bdsf
      skip: =IF(recipe.iter==0, IF(recipe.selfcal.cal-model-mode=='pybdsm_only', false, true), true)
      skip_if_outputs: fresh
      params:
        image: =steps.image-*.restored.i.mfs
        advanced_opts: true
        outfile_gaul: =steps.image-*.prefix + '.gaul'
        outfile_srl: =steps.image-*.prefix + '.srl'

    flagsummary-stats:
      info: report flagging statistics after calibration
      cab: casa.flagsummary
      skip: =IF(recipe.iter==0, false, true)
      params:
        ms: =recipe.ms

    save-flags:
      info: restore flags to a specific version
      cab: casa.flagman
      skip: true
      params:
        ms: =recipe.ms
        versionname: =step.save-flags-0.versionname
        mode: save

    copycol:
      info: Make a copy of the MODEL_DATA column
      skip: true #=not recipe.copy-model-columns
      cab: msutils.copycol
      params:
        msname: =recipe.ms
        fromcol: MODEL_DATA
        tocol: 'MODEL{info.suffix}_DATA'

    upsample:
      info: upsamples model image to higher frequency resolution
      cab: smops
      skip: true
      params:
        ms: =recipe.ms
        input-prefix: =steps.image*.prefix
        output-prefix: "{steps.image*.prefix}-upsampled"
        num-threads: =recipe.ncpu
        polynomial-order: 4
        stokes: =steps.image*.pol
        channels-out: =recipe.upsample-model-channels

    predict:
      _use: lib.steps.wsclean.predict-pol
      skip: true
      params:
        prefix: =IFSET(recipe.upsample-model-channels, steps.upsample-*.output-prefix, steps.image*.prefix)
        nchan: =IFSET(recipe.upsample-model-channels, steps.upsample-*.channels-out, steps.image*.nchan)
        pol: IQUV
        threads: =recipe.ncpu

    predict-copycol:
      info: Make a copy of the MODEL_DATA column
      #skip: =not recipe.copy-model-columns
      skip: true
      cab: msutils.copycol
      params:
        msname: =recipe.ms
        fromcol: MODEL_DATA
        tocol: =IFSET(recipe.upsample-model-channels, 'MODEL{info.suffix}_{recipe.upsample-model-channels}_DATA', 'MODEL{info.suffix}_DATA')

    max-iter:
      info: Maximum number of iterations
      cab: maximum_iter
      params:
        niter: =recipe.selfcal._niters

    image-pol:
      info: image and construct initial model image using the PA_CORRECTED_DATA column using a mask
      skip: =IF(recipe.iter==0, true, IF(recipe.image-enable, false, true))
      _use: lib.steps.wsclean.image-pol
      skip_if_outputs: fresh
      params:
        prefix: ="{recipe.dir-out-base}/image_{recipe.iter}/{recipe.image-prefix}_{recipe.iter}"
        column: =IF(recipe.selfcal.pa-rotate, IF(recipe.iter==0, steps.pa-correction.out.column, "CORRECTED_DATA"), recipe.image-col)
        fits-mask: =IFSET(recipe.image-fits-mask, recipe.image-fits-mask, IFSET(recipe.image-cleanmask-method, IF(recipe.iter>0, "{recipe.dir-out-base}/image_{steps.previous-image-index.dir-out}/{recipe.image-prefix}_{steps.previous-image-index.dir-out}-MFS-mask.fits", UNSET, UNSET), UNSET))
        no-update-model-required: =recipe.image-no-update-model-required

    quality-assess:
      info: image quality assessment
      cab: aimfast
      skip_if_outputs: fresh
      skip: =IF(recipe.iter==0, true, IF(recipe.image-enable, IF(recipe.image-aimfast-enable, false, true), true))
      params:
        residual_image: =steps.image-pol.residual.i.mfs
        outfile: '{steps.image-pol.prefix}-im-{info.suffix}.json'

    masking:
      info: generate a mask
      cab: breizorro
      skip: =IF(recipe.iter==0, true, IF(recipe.image-enable, IF(recipe.image-cleanmask-method=="breizorro", false, true), true))
      params:
        restored-image: =steps.image-pol.restored.i.mfs
        outfile: '{steps.image-pol.prefix}-MFS-mask.fits'
        threshold: 10.0
        dilate: 2
        boxsize: 60

    source-finder:
      info: automatic source finding
      _use: lib.steps.source-finder.bdsf
      skip: =IF(recipe.iter==0, true, IF(recipe.selfcal.cal-model-mode=='pybdsm_only', false, true))
      skip_if_outputs: fresh
      params:
        image: =steps.image-*.restored.i.mfs
        advanced_opts: true
        outfile_gaul: =steps.image-*.prefix + '.gaul'
        outfile_srl: =steps.image-*.prefix + '.srl'

    tigger-convert:
      info: convert model to lsm format
      cab: tigger-convert
      skip: =IF(recipe.iter==0, true, IF(recipe.selfcal.cal-model-mode=='pybdsm_only', false, true))
      params:
        input-model: =steps.source-finder.outfile_gaul
        output-type: Tigger
        output-model: =STRIPEXT(steps.source-finder.outfile_gaul) + '.lsm.html'

    cross-assess:
      info: image quality assessment
      cab: aimfast
      skip: true
      params:
        residual_image: =steps.image-*.residual.i.mfs
        outfile: '{steps.image-*.prefix}-im-{info.suffix}.json'

    selfcal-1:
      info: Round of delay selfcal
      _use: lib.steps.quartical.k
      skip: =IF(recipe.iter==steps.max-iter.max-iter, true, IF(recipe.selfcal.jones[recipe.iter]=='k', false, true))
      params:
        #input_model.recipe: =IF(recipe.selfcal.cal-model-mode, steps.output-model, MODEL_DATA)
        #input_model.recipe: =steps.tigger-convert-*.output-model
        input_model.recipe: MODEL_DATA
        output.columns: [CORRECTED_DATA]
        output.gain_directory: ="{recipe.dir-out-base}/K-{recipe.iter}.qc/"
        output.log_directory: "{recipe.dir-out-base}/K-{recipe.iter}.qc/log/"

    selfcal-2:
      info: Round of delay and gain selfcal
      _use: lib.steps.quartical.k-g
      skip: =IF(recipe.iter==steps.max-iter.max-iter, true, IF(recipe.selfcal.jones[recipe.iter]=='k-g', false, true))
      #skip: =IF(recipe.iter==MAX(recipe.selfcal.niter), true, IF(recipe.selfcal.jones[recipe.iter]=='k-g', false, true))
      params:
       input_model.recipe: MODEL_DATA
       output.columns: [CORRECTED_DATA]
       output.gain_directory: "{recipe.dir-out-base}/KG-{info.suffix}.qc/"
       output.log_directory: "{recipe.dir-out-base}/KG-{info.suffix}.qc/log/"
