schema_version: 0.3.0

general:
  prefix: mypipelinerun

getdata:
  dataid: ['']

obsconf:
  reference_antenna: 'm010'

transform:
  enable: true
  label_out: cal
  split_field:
    enable: true
    field: calibrators
    column: 'data'

prep:
  enable: true
  label_in: cal
  field: calibrators
  spectral_weights:
    enable: true
    mode: uniform

flag:
  enable: true
  field: calibrators
  label_in: cal
  flag_rfi:
    enable: true
    flagger: tricolour
    tricolour:
      strategy: calibrator_mild_flagging.yaml
  flag_autocorr:
    enable: true
  flag_shadow:
    enable: true
    include_full_mk64: true
  flag_spw:
    enable: true

inspect:
  label_in: 'cal'
  label_out: 'pre1gc'
  enable: true
  dirname: initial
  shadems:
    enable: true
    default_column: DATA
    plots_by_field:
      - "-x UV    -y amp    -c SCAN_NUMBER"
      - "-x UV    -y amp    -c ANTENNA1 --cnum 64"
      - "-x UV    -y phase  -c ANTENNA1 --cnum 64"
      - "-x FREQ  -y amp    -c SCAN_NUMBER"
      - "-x FREQ  -y amp    -c ANTENNA1 --cnum 64"
      - "-x U     -y V      -c amp"
      - "-x BASELINE -y FREQ -c amp"
    ignore_errors: true
  standard_plotter: ragavi_vis
  real_imag:
    enable: false
    column: data
  amp_uvwave:
    column: data
  phase_uvwave:
    column: data
    enable: false
  amp_chan:
    column: data
  phase_chan:
    column: data
    enable: false

crosscal:
  enable: true
  uvrange: '>150'
  label_in: 'cal'
  set_model:
    enable: true
  primary_cal:
    order: KGBAKGBK
    combine: ["", "", "", null, "","", scan, scan]
    solint: [inf, inf, inf, null, inf, inf, inf, inf]
    calmode: [a, ap, ap, null, a, ap, ap, a]
    B_fillgaps: 70
  secondary_cal:
    order: FAG
    apply: KB
    combine: ["", null, ""]
    solint: [inf, null, inf]
    calmode: [ap, null, ap]
  apply_cal:
    applyto:
      - gcal
      - bpcal

polcal:
  enable: false

inspect__2:
  label_in: 'cal'
  label_out: '1gc'
  enable: true
  dirname: crosscal
  shadems:
    enable: true
    default_column: CORRECTED_DATA
    plots_by_field:
      - "-x real  -y imag   -c CORR"
      - "-x real  -y imag   -c SCAN_NUMBER"
      - "-x UV    -y amp    -c SCAN_NUMBER"
      - "-x UV    -y amp    -c ANTENNA1 --cnum 64"
      - "-x UV    -y phase  -c SCAN_NUMBER"
      - "-x UV    -y phase  -c ANTENNA1 --cnum 64"
      - "-x FREQ  -y amp    -c SCAN_NUMBER"
      - "-x FREQ  -y amp    -c ANTENNA1 --cnum 64"
      - "-x FREQ  -y phase  -c SCAN_NUMBER"
      - "-x FREQ  -y phase  -c ANTENNA1 --cnum 64"
      - "-x U     -y V      -c amp"
      - "-x U     -y V      -c phase --cnum 64 --cmin -5 --cmax 5"
      - "-x BASELINE -y FREQ -c amp"
      - "-x BASELINE -y FREQ -c CORRECTED_DATA-MODEL_DATA:amp"
    plots_by_corr:
      - "-x real  -y imag   -c FIELD_ID"
    ignore_errors: true
  standard_plotter: ragavi_vis

transform__2:
  enable: true
  split_field:
    enable: true
    otfcal:
      enable: true
      label_cal: '1gc1'

prep__2:
  enable: true
  label_in: corr
  field: target
  spectral_weights:
    enable: true
    mode: uniform

flag__2:
  enable: true
  field: target
  label_in: corr
  flag_autocorr:
    enable: true
  flag_shadow:
    enable: true
    include_full_mk64: true
  flag_spw:
    enable: true
  flag_rfi:
    enable: true
    flagger: aoflagger

transform__3:
  enable: true
  label_in: corr
  label_out: cont
  split_field:
    enable: true
    freq_average: 4
    column: data

mask:
  enable: false

flag__3:
  enable: false
  field: target
  label_in: cont
  flag_spw:
    enable: true
    channels: '*:1417.2~1421.0MHz'

selfcal:
  enable: true
  label: cont
  ncpu: 12
  img_npix: 3600
  img_cell: 2
  img_niter: 1000000
  img_nchans: 12
  img_robust: -1.0
  cal_niter: 3
  cal_cubical:
    channel_chunk: 0
    shared_memory: 250GB
    max_post_error: 0.25
  cal_timeslots_chunk: 360
  image:
    enable: true
    clean_mask_threshold: [20,10,5,5]
    clean_threshold: [0.5,0.5,0.5,0.5]
  calibrate:
    enable: true
    model: ['1','2','3']
    gain_matrix_type: ['GainDiagPhase', 'GainDiagPhase', 'GainDiagPhase']
    Gsols_channel: [0, 0, 0]
    Gsols_timeslots: [120, 60, 20]
  transfer_apply_gains:
    enable: true
    interpolate:
      timeslots_int: 20
      timeslots_chunk: 360
      channel_int: 0
      channel_chunk: 0
    transfer_to_label: corr
  transfer_model:
    enable: true
    num_workers: 12
    memory_fraction: 0.45
    transfer_to_label: corr

transform__4:
  enable: true
  label_in: 'corr'
  label_out: 'l'
  split_field:
    enable: true
    column: 'all'
    otfcal:
      enable: false

line:
  enable: true
  label: 'l'
  restfreq: '1.420405752GHz'
  subtractmodelcol:
    enable: true
  make_cube:
    enable: true
    npix: [2400]
    cell: 3
    taper: 10
    robust: 0
  mstransform:
    enable: true
    doppler:
      enable: true
      telescope: meerkat
    uvlin:
      enable: true
      fitorder: 3
      fitspw: '*:1300~1417.2MHz,*:1421.0~1600MHz'
  pb_cube:
    enable: true
  flag_mst_errors:
     enable: true
  freq_to_vel:
    enable: true
  remove_stokes_axis:
    enable: true
  sofia:
    enable: true

mosaic:
  enable: true
  mosaic_type: spectral
  name: cubemos
  domontage:
    enable: true
  cutoff: 0.1
  use_MFS_images: false

mosaic__2:
  enable: true
  mosaic_type: continuum
  name: contmos
  domontage:
    enable: true
  cutoff: 0.1
  use_MFS_images: true
