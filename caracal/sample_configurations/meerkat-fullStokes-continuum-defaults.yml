  img_npix: 4096
  img_cell: 1.3
  cal_timeslots_chunk: 240
  image:
    enable: true
  calibrate:
    enable: true
    gsols_timeslots: [120]
  transfer_model:
    enable: false

ddcal:
  enable: false
  label_in: 'corr'
  use_pb: true
  calibrate_dd:
    enable: True
    de_sources_mode: manual
  copy_data:
    enable: true
