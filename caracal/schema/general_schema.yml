type: map
mapping:
  schema_version:
    type: str
    required: true

  general:
    desc: General pipeline information, data IDs, prefixes for output
    type: map
    mapping:
      title:
        type: str
        required: false
        desc: an optional, descriptive, project title
        example: ''
      data_path:
        type: str
        required: false
        desc: where CARACal (over-) writes HDF5 files and JSON info files downloaded by get_data below
        example: ''     
      msdir:
        type: str
        required: false
        desc: where CARACal will write and expect to find measurement set (MS) files
        example: 'msdir'
      input:
        type: str
        required: false
        desc: where CARACal expects to find various input files (e.g., RFI flagging strategy files).
        example: 'input'
      output:
        type: str
        required: false
        desc: where CARACal writes output products
        example: 'output'
      prefix:
        type: str
        required: false
        desc: Prefix for CARACal output products
        example: 'caracal'
      init_pipeline:
        desc: Initialise pipeline by copying input files (meerkat specific; flagging strategies, beam model, etc.)
        required: false
        type: bool
        example: 'True'
      init_notebooks:
        desc: Install standard radiopadre notebooks, given by list of basenames
        seq:
          - type: str
        required: false
        example: std-progress-report, project-logs
      report_notebooks:
        desc: Like init_notebooks, but will also be automatically rendered to HTML when report=True in a worker
        seq:
          - type: str
        required: false
        example: detailed-final-report
      final_report:
        desc: Render report_notebooks to HTML at the end of each pipeline run
        required: false
        type: bool
        example: 'True'
