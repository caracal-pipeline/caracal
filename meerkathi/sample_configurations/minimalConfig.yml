!!omap
- schema_version: 0.2.0

- general:
    prefix: mypipelinerun

- get_data:
    dataid: ['']

- observation_config:
    target: auto
    fcal: auto
    bpcal: auto
    gcal: auto
    xcal: auto
    reference_antenna: '0'

- prepare_data:
    enable: true

- flagging:
    enable: true
    autoflag_rfi:
      enable: true
      flagger: aoflagger
      fields: 'bpcal,gcal,fcal'
    flag_autocorr:
      enable: true
    flag_shadow:
      enable: true
      
- cross_cal:
    enable: true

- polcal:
    enable: false

- inspect_data:
    enable: true

- split_target:
    enable: true
    
- flagging__2:
    enable: true
    label: corr
    autoflag_rfi:
      enable: true
      flagger: aoflagger
      fields: target
      
- masking:
    enable: false

- self_cal:
    enable: true

    img_npix: 1800
    img_cell: 2
    image:
      enable: true
    calibrate:
      enable: true
      Gsols_time: [120]

- image_line:
    enable: true
    restfreq: '1.420405752GHz'
    make_cube: 
      enable: true
      npix: [1800]
      cell: 2
    mstransform: 
      enable: true
      telescope: meerkat
