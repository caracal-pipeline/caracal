type: map
mapping:
  schema_version:
    type: str
    required: true

  general:
    desc: General pipeline information, data IDs, prefixes for output
    type: map
    mapping:
      data_path:
        type: str
        required: false
        desc: where MeerKATHI (over-) writes HDF5 files and JSON info files downloaded by get_data below
        example: ''     
      msdir:
        type: str
        required: false
        desc: where MeerKATHI will write and expect to find measurement set (MS) files
        example: 'msdir'
      input:
        type: str
        required: false
        desc: where MeerKATHI expects to find various input files (e.g., RFI flagging strategy files).
        example: 'input'
      output:
        type: str
        required: false
        desc: where MeerKATHI writes output products
        example: 'output'
      prefix:
        type: str
        required: false
        desc: Prefix for MeerKATHI output products
        example: 'meerkathi'
      init_pipeline:
        desc: Initialise pipeline by copying input files (meerkat specific; flagging strategies, beam model, etc.)
        required: false
        type: bool
        example: 'True'

