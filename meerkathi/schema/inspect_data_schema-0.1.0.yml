            required: false
            example: 'DATA'
          avgtime:    
            type: str
            desc: Time to average for plotting, in seconds.
            required: false
            example: '10s'
          avgchannel:
            type: str
            desc: Number of channels to average for plotting.
            required: false
            example: '10'
      
