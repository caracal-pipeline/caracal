type: map
mapping:
  schema_version:
    type: str
    required: true

  polcal:
    type: map
    desc: Carry out crosshand calibration of the data (X and D) on boresight, after parallel hand calibration has been performed
    mapping:
      enable: 
        type: bool
        required: true
        desc: Execute this segment.
      label:
        type: str
        required: true
        desc: Label for this worker and its associated datasets
      solve_uvdist:
        type: str
        required: false
        desc: UV cutoff for solver. This should be large enough to wash out RFI
      preaverage_time:
        type: str
        required: false
        desc: Preaveraging time interval (like 30s) used in solving for X, D and plots
      preaverage_freq:
        type: int
        required: false
        desc: Preaveraging channel interval (like 4) used in solving for X, D and plots
      timesol_solfreqsel:
        type: str
        required: false
        desc: Subband selection to be used whenever solving for the DC component of either X or D. This could be picked to avoid RFI
      timesol_soltime:
        type: str
        required: false
        desc: Time solution interval to be used whenever solving for the DC component of either X or D
      freqsol_soltime:
        type: str
        required: false
        desc: Time solution interval to be used when solving for per channel solutions for either X or D. This ought to be as long as possible
      feed_angle_rotation:
        type: float
        required: false
        desc: Apply feed angle rotation matrix to all stations. MeerKAT X and Y feeds are flipped, so apply a -90 offset here
      do_dump_precalibration_leakage_reports:
        type: bool
        desc: Write out report estimating residual quadrature leakages prior to crosshand calibration
        required: false
      set_model:
        type: map
        desc: Predict model for calibrators into preaveraged dataset
        mapping:
          enable: 
            type: bool
            required: true
            desc: Execute this segment.
          meerkathi_model: 
            type: bool
            required: false
            desc: Use model, if available full-sky model, built into southern calibrators database, instead of any NRAO model
          threads:
            type: int
            required: false
            desc: When predicting full sky model (lsm) use these many threads in MeqServer
      do_phaseup_crosshand_calibrator:
        type: bool
        desc: Phaseup diagonal of calibrator that is used to calibrate crosshand phase prior to solving for slope and offset in crosshand phase
        required: false
      do_solve_crosshand_slope:
        type: bool
        desc: Solve for a frequency slope (X-Y digitizer delay) on the crosshand. This requires SNR on the crosshands.
        required: false
      do_solve_crosshand_phase:
        type: bool
        desc: Solve for an absolute phase on the crosshand, necessary for polarization angle measurements and to derotate U from V. This requires SNR on the crosshands.
        required: false
      do_solve_leakages:
        type: bool
        desc: Solve for leakages from I into U and V. If your calibrator polarization model for your flux scale reference is accurate this shouldalways be enabled.
        required: false
      do_apply_XD:
        type: bool
        desc: Apply off-diagonal corrections
        required: false
      do_dump_postcalibration_leakage_reports:
        type: bool
        desc: Write out report estimating residual quadrature leakages post crosshand calibration
        required: false
      flagging_summary_crosshand_cal:
        type: map
        desc: Summarize data flagged at the end of crosshand calibration
        mapping:
          enable: 
            type: bool
            required: true
            desc: Execute this segment.



