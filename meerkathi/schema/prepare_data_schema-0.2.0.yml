type: map
mapping:
  schema_version:
    type: str
    required: true

  prepare_data:
    desc: Prepare the data for calibration and imaging.
    type: map
    mapping:
      enable:
        desc: Executes the data preparation step.
        type: bool
        required: true
        example: 'False'
      fixvis:
        desc: Fixes the UVW coordinates through the CASA task fixvis.
        type: map
        mapping:
          enable:
            desc: Enable execution of fixvis.
            type: bool
            required: false
            example: 'False'            
      prepms:
        desc: Add BITFLAG column to MS.
        type: map
        mapping: 
          enable: 
            desc: Enable addition of BITFLAG column to MS.
            type: bool
            required: false
            example: 'False'
      add_spectral_weights: 
        desc: Add spectral weights column to the measurement set.
        type: map
        mapping: 
          enable: 
            desc: Enables addition of spectral weights column to the measurement set.
            type: bool
            required: false
            example: 'true'
          weight_columns:
            seq:
              - type: str
            desc: column names
            required: false
            example: 'WEIGHT, WEIGHT_SPECTRUM'
          noise_columns:
            seq:
              - type: str
            desc: column names for noise
            required: false
            example: 'SIGMA, SIGMA_SPECTRUM'
          write_to_ms:
            desc: write columns to file
            type: bool
            required: false
            example: 'true'
          stats_data:
            desc: which statistics for the file.
            type: str
            required: false
            example: 'use_package_meerkat_spec'
