type: map
mapping:
  schema_version:
    type: str
    required: true

  self_cal:
    type: map
    desc: Perform Self calibration on the data
    mapping:
      enable:
        type: bool
        desc: Execute this segment
        required: true
        example: 'False'
      label:
        type: str
        desc: Label to tag the output files
        required: true
        example: 'False'
      order:
        type: int
        desc: Workers are executed in ascedning order based on this value
        required: true
        example: '7'
      undo_subtractmodelcol:
        desc: replace the corrected column with the sum of corrected and model columns to undo continuum subtraction that may have been done by the image HI worker. Default is false
        type: bool
        required: false
        example: 'False'
      primary_beam:
        type: bool
        desc: Use primary beam
        required: true
        example: 'False'
      calibrate_with:
        type: str
        enum: ["meqtrees", "cubical"]
        desc: Tool to use for calibration
        required: true
        example: 'cubical'
      spwid:
        type: int
        desc: Provide spectral window id
        required: true
        example: '0'
      ncpu:
        type: int
        desc: number of cpu's to use
        required: false
        example: '1'
      img_npix:
        type: int
        desc: Number of pixels in output image
        required: true
        example: '1000'
      img_padding:
        type: float
        desc: Padding
        required: true
        example: '1.2'
      img_mgain:
        type: float
        desc: Image CLEANing gain
        required: true
        example: '0.99'
      img_cell:
        type: float
        desc: Image pixel size (arcsec)
        required: true
        example: '2.'
      img_weight:
        type: str
        enum: ["briggs", "uniform", "natural"]
        desc: Image weighting type
        required: true
        example: 'briggs'
      img_robust:
        type: float
        desc: Briggs robust value
        required: false
        example: '0.5'
      img_uvtaper:
        type: str
        desc: Taper for imaging
        required: false
        example: '5'
      img_niter:
        type: int
        desc: Number of cleaning iterations
        required: true
        example: '10000000'
      img_cleanborder:
        type: float
        desc: Clean border
        required: false
        example: '1.3'
      img_facets:
        type: int
        desc: Number facet to image
        required: false
        example: '11'
      img_nchans:
        type: int
        desc: Number of channesls in output image
        required: false
        example: '3'
      img_joinchannels:
        type: bool
        desc: Join channels to create MFS image
        required: true
        example: 'False'
      img_fit_spectral_pol:
        type: int
        desc: Fit a polynomial over frequency to each clean component
        required: false
        example: '3'
      img_pol:
        type: str
        desc: Stokes image to create
        required: true
        example: 'i'
      cal_gain_amplitude_clip_low:
        type: float
        desc: Lower gain amplitude clipping
        required: true
        example: '1.'
      cal_gain_amplitude_clip_high:
        type: float
        desc: Higher gain amplitude clipping
        required: true
        example: '3.'
      cal_niter:
        type: int
        desc: Number of self-calibration iterations to perform
        required: true
        example: '2'
      start_at_iter:
        type: int
        desc: Start self-cal iteration loop at this start value
        required: false
        example: '1'

      aimfast:
        type: map
        desc: Quality assessment parameter
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          tolerance:
            type: float
            desc: Relative change in weighted mean of several indicators from aimfast.
            required: false
            example: '2.'
          convergence_criteria:
            seq:
              - type: str
            required: false
            desc: The residual statistic to check convergence against. Every criterium listed will be combined into a weighted mean. Options ["DR","SKEW","KURT","STDDev","MEAN"]. Note that when calibrate model_mode = 'vis_only' DR is not an option.
            example: ['DR']
          area_factor:
            type: float
            desc: Peak flux source area multiplying factor i.e tot_area = psf-size*af
            required: false
            example: '1.'
          normality_model:
            type: str
            enum: ["normaltest", "shapiro"]
            desc: normality test model to use. Note that normaltest is the D'Agostino
            required: false
            example: 'normaltest'
          plot:
            type: bool
            desc: Generate html plots for comparing catalogs and residuals
            required: false
            example: 'False'

      image:
        type: map
        desc: Imaging parameter
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          auto_mask:
            seq:
              - type: int 
            desc: Auto masking threshold
            required: true
            example: ['10']
          auto_threshold:
            seq:
              - type: float
            desc: Auto clean threshold
            required: true
            example: ['0.5']
          column:
            seq:
              - type: str
            desc: Column to image
            required: true
            example: ['DATA','DATA']
          mask_from_sky:
            type: bool
            desc: switch on cleaning within mask from fits file
            required: false
            example: 'False'
          fits_mask:
            seq:
              - type: str
            desc: filename of fits mask (in output/masking folder)
            required: false
            example: 'myMask.fits'
          multi_scale:
            type: bool
            desc: switch on multiscale cleaning
            required: false       
            example: 'False'   
          multi_scale_scales:
            seq:
              - type: int
            desc: scales of multiscale [0,10,20,etc, etc]
            required: false
            example: ['10', '20', '30'] 
          no_update_model:
            type: bool
            desc: do not update column MODEL_DATA after wsclean
            required: false     
            example: "False"           
          minuvw_m:
            type: int
            desc: exclude short baselines [m]
            required: false
            example: '50'
          local_rms:
            type: bool
            desc: switch on local rms measurement for cleaning
            required: false
            example: 'True'
      
      sofia_mask: 
        desc: Run SoFiA source finder to produce a source mask and a Moment-0 map
        type: map
        mapping:
          enable:
            desc: Execute segment sofia (yes/no)? Default is yes.
            type: bool
            required: true
            example: "False"
          threshold:
            desc: SoFiA source finding threshold. Default is 4.0.
            type: float
            required: false
            example: '4.0'
          flag:
            desc: Use flag regions (yes/no)? Default is no.
            type: bool
            required: false
            example: 'False'
          flagregion:
            desc: Pixel/channel range(s) to be flagged prior to source finding. Format is [[x1, x2, y1, y2, z1, z2], ...]. Default is [].
            seq:
              - type: int
            required: false
            example: ['20']
          inputmask:
            type: str
            desc: input mask over which add Sofia's
            required: false
            example: 'inputMask.fits'
          fornax_special:
            desc: Activates masking of Fornax A using Sofia
            type: bool
            required: False
            example: 'False'
          fornax_thresh:
            desc: SoFiA source finding threshold. Default is 4.0.
            seq:
              - type: float
            required: false
            example: ['4.0']
          use_sofia:
            type: bool
            desc: use sofia for mask of Fornax A instead of Fomalont mask  
            required: false
            example: 'False'
          scale_noise_window:
            type: float
            desc: window size where to measure local rms in pixels
            required: false
            example: '31.'
          positivity:
            type: bool
            desc: merges only positive pixesl of sources in mask  
            required: false
            example: 'False'

      extract_sources:
        type: map
        desc: Source finding parameters
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          sourcefinder:
            type: str
            desc: choose your favorite sourcefinder pybdsm, (pybdsf), sofia
            required: true
            example: 'pybdsm'
          local_rms:
            type: bool
            desc: Execute this segment
            required: false
            example: 'False'
          spi:
            type: bool
            desc: Extract source spectral index
            required: false 
            example: 'False'           # if not specified no spi will be determined
          thresh_pix:
            seq:
              - type: int
            desc: Source finder pixel threshold
            required: false
            example: ['3']
          thresh_isl:
            seq:
              - type: int
            desc: Source finder island threshold
            required: false
            example: ['3']

      calibrate:
        type: map
        desc: Calibration parameters
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          model:
            seq:
              - type: str
            desc: Model number to use [or combination e.g. '1+2' to use first and second models]
            required: false
            example: ['1+2']
          output_data:
            seq:
              - type: str
            desc: Data to output after calibration
            required: true
            example: 'CORR_DATA'
          gain_matrix_type:
            seq:
              - type: str
            desc: Gain matrix type
            required: true
            example: ['JJones']
          model_mode:
            type: str
            desc: pybdsm_vis, pybdsm_only,  vis_only are the possible options
            required: True
            example: 'pybdsm_vis'
          shared_memory:
            type: str
            desc: Set the amount of shared memory for cubical. Default '100Gb'
            required: False
            example: '100Gb'
          two_step:
            type: bool
            desc: Trigger a two step calibration process where the phase only calibration is applied before continuing with amplitude + phase cal. When cubical is used this happens simultaneous and gain parameters can be used with DDsols parameters. Set DDsol_time to -1 one to avoid amplitude calibration in an itereation. The parameter DDjones should be set to false.
            required: false
            example: 'False'
          add_vis_model:
            type: bool
            desc: Add/Use clean components from latest imaging step to/as sky model for calibation
            required: false
            example: 'False'
          Gsols_time:
            seq:
              - type: float
            desc: Gsols for individual calibration steps, if not given will default to cal_Gsols
            required: true
            example: ['10', '0']
          Gsols_channel:
            seq:
              - type: float
            desc: Gsols for individual calibration steps, if not given will default to cal_Gsols
            required: false
            example: ['10', '0']
          Bjones: 
           type: bool
           desc: Enable Bjones
           required: false
           example: 'False'
          Bsols_time:
            seq:
              - type: float
            desc: Gsols for individual calibration steps, if not given will default to cal_Gsols
            required: false
            example: ['10', '0']
          Bsols_channel:
            seq:
              - type: float
            desc: Gsols for individual calibration steps, if not given will default to cal_Gsols
            required: false
            example: ['10', '0']
          DDjones:
            type: bool
            desc: Enable direction dependent calibration, currently experimental.
            required: false
            example: 'False'
          DDsols_time:
            desc: Calibration solution intervals
            seq:
              - type: float
            required: false
            example: ['10', '0']
          DDsols_channel:
            desc: Calibration solution intervals
            seq:
              - type: float
            required: false
            example: ["10", '0']
          ragavi_plot:
            type: map
            desc: Plotting dignostics plots for delay correction calibration.
            mapping:
              enable:
                type: bool
                desc: Enables plotting dignostics
                required: true
                example: 'False'
              table_name:
                seq:
                - type: str
                desc: "List of gain tables to plot"
                required: false
                example: ['Csols']
              gaintype:
                seq:
                - type: str
                desc: "List of gain solution types"
                required: false
                example: ['Gsols']
              field:
                seq:
                - type: int
                desc: "Fields to plot. Specify by field id, index."
                required: false
                example: ['1']
              corr:
                type: str
                desc: "Correlation to plot. E.g. X/Y or H/V"
                required: false
                example: ['X']
              htmlname:
                type: str
                desc: "Output HTML file name"
                required: false
                example: 'selfOut'

      restore_model:
        type: map
        desc: Restore modelled to final calibrated residual image
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          model:
            type: str
            desc: Model number to use [or combination e.g. '1+2' to use first and second models]
            required: true
            example: ['1+2']
          clean_model: 
            type: str
            desc: Clean model number to use [or combination e.g. '1+2' to use first and second models]
            required: true
            example: ['1+2']

      flagging_summary:
        type: map
        desc: Output the flagging summary
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'

      transfer_apply_gains:
        type: map
        desc: Interpolate gains over the high frequency resolution data
        mapping:
          enable: 
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          transfer_to_label:
            type: str
            desc: label of cross-calibrated .ms file to which to transfer and apply the selfcal gains
            required: false
            example: 'False'

      transfer_model:
        type: map
        desc: Transfer model from last WSclean imaging run to the MODEL_DATA column of another .MS
        mapping:
          enable:
            type: bool
            desc: Execute this segment (default False)
            required: true
            example: 'False'
          transfer_to_label:
            type: str
            desc: label of .ms file to which to transfer the model
            required: true
            example: 'hires'
          model:
            type: str
            desc: Name of the sky model file (currently the only supported format is that of WSclean component lists). Default is 'auto', in which case MeerKATHI will build the file name from the input parameters of the selfcal loop. The file is assumed to be in the 'output' directory.
            required: true
            example: 'auto'
          spectra:
            type: bool
            desc: Model sources as non-flat spectra. The spectral coefficients and reference frequency must be present in the sky model. Default is True.
            required: false
            example: 'True'
          row-chunks:
            type: int
            desc: Number of rows of input .MS that are processed in a single chunk. Default is 100.
            required: false
            example: '100'
          model-chunks:
            type: int
            desc: Number of sky model components that are processed in a single chunk. Default is 100.
            required: false
            example: '100'
          invert-uvw:
            type: bool
            desc: Invert UVW coordinates. Useful if we want compare our visibilities against MeqTrees. Default is True.
            required: false
            example: 'True'
          within:
            type: str
            desc: Give JS9 region file. Only sources within those regions will be included. Default is None.
            required: false
            example: 'reg.json'
          points-only:
            type: bool
            desc: Select only point-type sources. Defailt is False.
            required: false
            example: "False"
          num-sources:
            type: int
            desc: Select only N brightest sources. Default is None
            required: false
            example: '10'
          num-workers:
            type: int
            desc: Explicitly set the number of worker threads. Default is None
            required: false
            example: '2'

      highfreqres_contim:
        type: map
        desc: Make final continuum image and model at higher freq res, ideally using a clean mask based on the last round of continuum imging
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
            example: 'False'
          chans:
            type: int
            desc: output continuum channels
            required: true
            example: '2'
          deconv_chans:
            type: int
            desc: nr of channels used for deconvolution grouping together output continuum channels
            required: true
            example: '5'
          fit_spectral_pol:
            type: int
            desc: How many terms for the spectral polynomial fit of each clean component
            required: true
            example: '3'
          fits_mask:
            desc: filename of fits mask (including folder if not input), default None
            type: str
            required: false
            example: 'myMask.fits'
          auto_mask:
            type: float
            desc: Auto masking threshold, default None
            required: false
            example: '10'
          auto_threshold:
            type: float
            desc: Auto clean threshold, default 10
            required: false
            example: '0.5'
          column:
            type: str
            desc: Column to image
            required: false
            example: 'CORR_DATA'
          multi_scale:
            type: bool
            desc: switch on multiscale cleaning
            required: false
            example: "False"
          multi_scale_scales:
            seq:
              - type: int
            desc: scales of multiscale [0,10,20,etc, etc]
            required: false
            example: ['10', '20', '30', '40']
          local_rms:
            type: bool
            desc: switch on local rms measurement for cleaning
            required: false
            example: 'False'

