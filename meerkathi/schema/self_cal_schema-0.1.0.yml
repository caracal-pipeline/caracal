type: map
mapping:
  schema_version:
    type: str
    required: true

  self_cal:
    type: map
    desc: Perform Self calibration on the data
    mapping:
      enable:
        type: bool
        desc: Execute this segment
        required: true
      label:
        type: str
        desc: Label to tag the output files
        required: true
      order:
        type: int
        desc: Workers are executed in ascedning order based on this value
        required: true
      primary_beam:
        type: bool
        desc: Use primary beam
        required: true
      calibrate_with:
        type: str
        enum: ["meqtrees", "cubical"]
        desc: Tool to use for calibration
        required: true
      spwid:
        type: int
        desc: Provide spectral window id
        required: true
      img_npix:
        type: int
        desc: Number of pixels to create an image (i.e. at very least 50% padding for alias protection)
        required: true
      img_trim:
        type: int
        desc: Number of pixels in output image
        required: true
      img_mgain:
        type: float
        desc: Image CLEANing gain
        required: true
      img_cell:
        type: float
        desc: Image pixel size (arcsec)
        required: true
      img_weight:
        type: str
        enum: ["briggs", "uniform", "natural"]
        desc: Image weighting type
        required: true
      img_robust:
        type: float
        desc: Briggs robust value
        required: false
      img_niter:
        type: int
        desc: Number of cleaning iterations
        required: true
      img_auto_threshold:
        type: float
        desc: Estimate noise level using a robust estimator and stop at sigma x stddev.
        required: true
      img_auto_mask:
        type: float
        desc: Construct a mask from found components and when a threshold of sigma is reached, continue cleaning with the mask down to the normal threshold.
        required: true
      img_cleanborder:
        type: float
        desc: Clean border
        required: false
      img_facets:
        type: int
        desc: Number facet to image
        required: false
      img_nchans:
        type: int
        desc: Number of channesls in output image
        required: false
      img_joinchannels:
        type: bool
        desc: Join channels to create MFS image
        required: true
      img_fit_spectral_pol:
        type: int
        desc: Fit a polynomial over frequency to each clean component
        required: false
      img_column:
        type: str
        enum: ["DATA", "CORRECTED_DATA"]
        desc: Column to image
        required: false
      img_pol:
        type: str
        desc: Stokes image to create
        required: true
      cal_Gsols:
        desc: Calibration solution intervals
        seq:
            - type: int
        required: false
      cal_DDsols:
        desc: Calibration solution intervals
        seq:
            - type: int
        required: false
      cal_gain_amplitude_clip_low:
        type: float
        desc: Lower gain amplitude clipping
        required: true
      cal_gain_amplitude_clip_high:
        type: float
        desc: Higher gain amplitude clipping
        required: true
      sf_thresh_pix:
        type: int
        desc: Source finder pixel threshold
        required: true
      sf_thresh_isl:
        type: int
        desc: Source finder island threshold
        required: true
      cal_niter:
        type: int
        desc: Number of self-calibration iterations to perform
        required: true
      start_at_iter:
        type: int
        desc: Start self-cal iteration loop at this start value
        required: false

      aimfast:
        type: map
        desc: Quality assessment parameter
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
          dr_tolerance:
            type: float
            desc: Relative change in dynamic range from latter to current iter
            required: true
          normality_tolerance:
            type: float
            desc: Relative change in normality stats from latter to current iter
            required: true
          area_factor:
            type: float
            desc: Peak flux source area multiplying factor i.e tot_area = psf-size*af
            required: false
          normality_model:
            type: str
            enum: ["normaltest", "shapiro"]
            desc: normality test model to use. Note that normaltest is the D'Agostino
            required: true

      image:
        type: map
        desc: Imaging parameter
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
          auto_mask:
            seq:
              - type: int 
            desc: Auto masking threshold
            required: false
          auto_threshold:
            seq:
              - type: float
            desc: Auto clean threshold
            required: true
          column:
            seq:
              - type: str
            desc: Column to image
            required: false
          mask_from_sky:
            type: bool
            desc: switch on cleaning within mask from fits file
            required: false
          fits_mask:
            seq:
              - type: str
            desc: filename of fits mask (in output/masking folder)
            required: false
          multi_scale:
            type: bool
            desc: switch on multiscale cleaning
            required: false          
          multi_scale_scales:
            seq:
              - type: int
            desc: scales of multiscale [0,10,20,etc, etc]
            required: false 
          no_update_model:
            type: bool
            desc: do not update column MODEL_DATA after wsclean
            required: false                
          minuvw_m:
            type: int
            desc: exclude short baselines [m]
            required: false
          local_rms:
            type: bool
            desc: switch on local rms measurement for cleaning
            required: false

      sofia_mask: 
        desc: Run SoFiA source finder to produce a source mask and a Moment-0 map
        type: map
        mapping:
          enable:
            desc: Execute segment sofia (yes/no)? Default is yes.
            type: bool
            required: false
          threshold:
            desc: SoFiA source finding threshold. Default is 4.0.
            type: float
            required: false
          flag:
            desc: Use flag regions (yes/no)? Default is no.
            type: bool
            required: false
          flagregion:
            desc: Pixel/channel range(s) to be flagged prior to source finding. Format is [[x1, x2, y1, y2, z1, z2], ...]. Default is [].
            seq:
              - type: int
            required: false
          inputmask:
            type: str
            desc: input mask over which add Sofia's
            required: false
          kernels:
            seq:
              - type: int
            desc: Kernels for mask
            required: false

      extract_sources:
        type: map
        desc: Source finding parameters
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
          spi:
            type: bool
            desc: Extract source spectral index
            required: false            # if not specified no spi will be determined
          thresh_pix:
            seq:
              - type: int
            desc: Source finder pixel threshold
            required: true
          thresh_isl:
            seq:
              - type: int
            desc: Source finder island threshold
            required: true


      calibrate:
        type: map
        desc: Calibration parameters
        mapping:
          enable:
            type: bool
            desc: Execute this segment
            required: true
          model:
            seq:
              - type: str
            desc: Model number to use [or combination e.g. '1+2' to use first and second models]
            required: false
          output_data:
            seq:
              - type: str
            desc: Data to output after calibration
            required: true
          gain_matrix_type:
            seq:
              - type: str
            desc: Gain matrix type
            required: true
          model_mode:
            type: str
            desc: pybdsm_vis, pybdsm_only,  vis_only are the possible options
            required: True
          add_vis_model:
            type: bool
            desc: Add/Use clean components from latest imaging step to/as sky model for calibation
            required: false
          Gsols_time:
